<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1976d2">
    <meta name="description" content="GeoCache - Intelligent Hybrid Offline Navigator for low-connectivity environments">
    <title>GeoCache - Offline Navigator</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <!-- App Header -->
    <header class="app-header">
        <div class="header-content">
            <div class="header-left">
                <span class="material-icons app-icon">explore</span>
                <h1 class="app-title">GeoCache</h1>
            </div>
            <div class="header-right">
                <div class="status-indicator" id="onlineStatus">
                    <span class="material-icons status-icon">wifi</span>
                    <span class="status-text">Online</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Map Container -->
        <div id="map" class="map-container"></div>

        <!-- Control Panel -->
        <div class="control-panel" id="controlPanel">
            <div class="panel-header">
                <h2>Navigation</h2>
                <button class="icon-button" id="togglePanel" aria-label="Toggle Panel">
                    <span class="material-icons">expand_more</span>
                </button>
            </div>

            <div class="panel-content" id="panelContent">
                <!-- Location Inputs -->
                <div class="input-group">
                    <div class="input-field">
                        <span class="material-icons input-icon">trip_origin</span>
                        <input type="text" id="originInput" placeholder="Starting point" aria-label="Starting point">
                        <button class="icon-button-small" id="useCurrentLocation" aria-label="Use current location">
                            <span class="material-icons">my_location</span>
                        </button>
                    </div>
                    <div class="input-field">
                        <span class="material-icons input-icon">location_on</span>
                        <input type="text" id="destinationInput" placeholder="Destination" aria-label="Destination">
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="button-group">
                    <button class="primary-button" id="calculateRoute">
                        <span class="material-icons">directions</span>
                        Calculate Route
                    </button>
                    <button class="secondary-button" id="clearRoute">
                        <span class="material-icons">clear</span>
                        Clear
                    </button>
                </div>

                <!-- Route Info -->
                <div class="route-info" id="routeInfo" style="display: none;">
                    <div class="info-item">
                        <span class="material-icons">straighten</span>
                        <span id="routeDistance">Distance: --</span>
                    </div>
                    <div class="info-item">
                        <span class="material-icons">schedule</span>
                        <span id="routeTime">Est. Time: --</span>
                    </div>
                </div>

                <!-- Cache Management -->
                <div class="section">
                    <h3>Offline Cache</h3>
                    <div class="cache-info">
                        <div class="info-item">
                            <span class="material-icons">storage</span>
                            <span id="cacheSize">Cache: 0 MB</span>
                        </div>
                        <button class="secondary-button" id="downloadArea">
                            <span class="material-icons">download</span>
                            Download Current Area
                        </button>
                        <button class="secondary-button" id="clearCache">
                            <span class="material-icons">delete</span>
                            Clear Cache
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Floating Action Button -->
        <button class="fab" id="locateButton" aria-label="Center on current location">
            <span class="material-icons">my_location</span>
        </button>
    </main>

    <!-- Toast Notifications -->
    <div class="toast" id="toast"></div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay" style="display: none;">
        <div class="spinner"></div>
        <p>Calculating route...</p>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    
    <!-- App Scripts -->
    <script src="js/cache.js"></script>
    <script src="js/pathfinding.js"></script>
    <script src="js/map.js"></script>
    <script src="js/app.js"></script>
    <script src="js/sw-register.js"></script>
</body>
</html>
